<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/fav.png">
    <meta name="author" content="colorlib">
    <meta name="description" content="Contact page for Hospital Limited.">
    <meta name="keywords" content="contact, hospital, support">
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- Fonts and Libraries -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        #header {
            background: #007bff;
            padding: 10px 0;
        }

        #header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Banner */
        .banner-area {
            background: linear-gradient(90deg, rgba(0, 128, 255, 0.8), rgba(0, 128, 128, 0.8));
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        /* Contact Section */
        .contact-page-area {
            padding: 50px 20px;
            background: #f9f9f9;
        }

        .contact-page-area .icon {
            font-size: 30px;
            color: #007bff;
            margin-right: 15px;
        }

        .contact-page-area .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .contact-page-area button {
            background: linear-gradient(90deg, #007bff, #28a745);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-page-area button:hover {
            background: linear-gradient(90deg, #28a745, #007bff);
        }

        /* Footer */
        .footer-area {
            background: linear-gradient(90deg, #004080, #00264d);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .footer-area a {
            color: #17a2b8;
            text-decoration: none;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header" class="text-center">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact Us</a>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner-area">
        <h1>Contact Us</h1>
        <p><a href="index.html" style="color: white;">Home</a> > Contact Us</p>
    </section>

    <!-- Contact Section -->
    <section class="contact-page-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1Ud5DRnqhKifdeHQ0wjENsGgLp_0" width="100%" height="350" style="border: 1px solid #ddd;"></iframe>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <div>
                            <h5>Bombay Hospital</h5>
                            <p>Mumbai, Maharashtra</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-phone icon"></i>
                        <div>
                            <h5>+919763814902</h5>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-envelope icon"></i>
                        <div>
                            <h5>biharijarvis1627@gmail.com</h5>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
            <form class="mt-4" onsubmit="return confirmSubmission(event)">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                        <input type="email" class="form-control" placeholder="Your Email" required>
                        <input type="text" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="col-lg-6">
                        <textarea class="form-control" placeholder="Your Message" rows="6" required></textarea>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-area">
        <p>&copy; 2024 Bombay Hospital | Developed by Chaurasiya Mithilesh Narayan</p>
    </footer>


    <button id="back-to-top" title="Back to Top">â†‘</button>


    <script>
 
        const backToTop = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                backToTop.style.display = 'flex';
            } else {
                backToTop.style.display = 'none';
            }
        });
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
    <script>
        function confirmSubmission(event) {
            const userConfirmed = confirm("Are you sure you want to send this message?");
            if (userConfirmed) {
                alert("Message sent successfully!"); 
                return true; 
            } else {
                event.preventDefault(); 
                return false;
            }
        }
    </script>
    

</body>
</html>
