<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Header */
        #header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
        #header a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        #header a.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }

        /* Gallery */
        .gallery-container {
            margin-top: 20px;
        }
        .card img {
            transition: transform 0.3s ease-in-out;
            width: 100%;
            height: auto;
        }
        .card:hover img {
            transform: scale(1.1);
        }

        /* Lazy Loading Placeholder */
        img[loading="lazy"] {
            background: #f5f5f5;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        footer a {
            color: #17a2b8;
        }
        footer .newsletter input,
        footer .newsletter textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        footer .newsletter button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animations */
        .card {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .card.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #popup button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand">
                <img src="template/FreeWebToolkit_1728993149.ico" alt="Logo" height="50px">
				Bombay Hospital
            </a>
            <nav>
                <a href="index.html" class="active">Main Page</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Gallery -->
    <div class="container gallery-container" id="gallery">
        <h1 class="text-center">Hospital Management System</h1>
        <p class="page-description text-center">GALLERY</p>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/doctor.jpg" alt="Doctor providing care" loading="lazy">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/care.jpg" alt="Nursing care" loading="lazy">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/op-th.jpg" alt="Operating theater" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/Laboratory.jpg" alt="Hospital laboratory" loading="lazy">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/doctor-teach.jpg" alt="Doctor teaching interns" loading="lazy">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/patient.jpg" alt="Doctor and patient" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/doct.jpg" alt="Doctors" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/equiment.jpg" alt="equipments" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/equiment2.jpg" alt="equipments2" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/doct-heart.jpg" alt="doctor-heart" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/doct-kidney.jpg" alt="doctor-heart" loading="lazy">
                </div>
            </div>
			<div class="col-md-4">
                <div class="card">
                    <img src="img/doct-kidney2.jpg" alt="doctor-heart" loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <footer>
        <div class="container" id="contact">
            <div class="row">
                <div class="col-md-4">
                    <h6>Contact Us</h6>
                    <p>Bombay Hospital <br>Mumbai, Maharashtra</p>
                    <p><strong>Phone:</strong> +919763814902, +919325732481</p>
                </div>
                <div class="col-md-8 newsletter">
                    <h6>For Any Query</h6>
                    <form id="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email Address" required>
                        <textarea placeholder="Your Query"></textarea>
                        <button type="submit">Submit</button>
                        <div id="form-message" class="alert mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Popup -->
    <div id="popup-overlay"></div>
    <div id="popup">
        <p>Thank you! Your query has been submitted successfully.</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        // Add animations on scroll
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        });
        cards.forEach(card => observer.observe(card));

        // Handle form submission
        const form = document.getElementById('contact-form');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popup-overlay');
        const closePopup = document.getElementById('close-popup');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
            form.reset(); // Clear form
        });

        closePopup.addEventListener('click', function () {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', function () {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
