<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bombay Hospital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0088cc, #0056b3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 800px;
            max-width: 95%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Left side: Login Form */
        .login-form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f0f4f8;
        }

        .login-form h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .login-form label {
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            border-color: #0088cc;
            outline: none;
        }

        .login-form button {
            width: 100%;
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .login-form .forgot-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-form .forgot-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-form .forgot-link a:hover {
            text-decoration: underline;
        }

        .login-form .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-form .signup-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .login-form .signup-link a:hover {
            text-decoration: underline;
        }

    
        .login-image {
            width: 50%;
            background: url('template/nurse1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .login-image .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            z-index: 1; 
        }

        .login-image .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            z-index: 1; 
        }

    
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
            }

            .login-form,
            .login-image {
                width: 100%;
            }

            .login-image {
                height: 250px;
            }

            .login-image .branding {
                font-size: 1.5rem;
            }

            .login-image .text-overlay {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="dashboard.html" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Sign In</button>

                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="signup-link">
                    <p>New User? <a href="signup.html">Register Here</a></p>
                </div>
            </form>
        </div>

        <div class="login-image">
            <div class="branding">Bombay Hospital</div>
            <div class="text-overlay">Access World-Class Healthcare</div>
        </div>
    </div>
</body>
</html>
