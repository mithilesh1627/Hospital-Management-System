<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombay Hospital Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        h1, h2 {
            margin: 0;
        }
        button {
            cursor: pointer;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 235px; /* Matches the sidebar width */
            width: calc(100% - 200px); /* Adjusts to exclude sidebar */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-toggle {
            display: none;
            margin-right: 10px;
        }
        .header img {
            height: 40px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .btn-appointment {
        background: #6f22ff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        }
        
        .btn-appointment:hover {
            background: #e64a19;
            transform: scale(1.1);
        }


        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #222;
            color: white;
            padding: 18px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #007bff;
        }

        /* Main Content */
        .content {
            margin-left: 200px; /* Matches the sidebar width */
            padding: 70px 28px 20px; /* Adjust for the fixed header */
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 8px;
            position: fixed;
            bottom: 0;
            left: 200px; /* Align with the sidebar */
            width: calc(100% - 200px);
        }

        /* Buttons */
        .actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .actions button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
            }
            .header {
                left: 0;
                width: 100%;
            }
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .sidebar.active {
                width: 200px;
            }
            .content {
                margin-left: 0;
            }
            .footer {
                left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="template/FreeWebToolkit_1728993149.ico" alt="Logo" />
        <h1>Bombay Hospital</h1>
        <a href="appointment.html" class="btn-appointment">Book An Appointment</a>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="#doctors">My Doctors</a></li>
            <li><a href="#appointments">My Appointments</a></li>
            <li><a href="#records">My Medical Records</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <section id="doctors" class="card">
            <h2>My Doctors</h2>
            <p>No record found...</p>
        </section>
        <section id="appointments" class="card">
            <h2>My Appointments</h2>
            <p>No record found...</p>
        </section>
        <section id="records" class="card">
            <h2>My Medical Records</h2>
            <p>No record found...</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Bombay Hospital. All Rights Reserved.
    </footer>

    <script>
        function logout() {
            alert("You have been successfully logged out.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
